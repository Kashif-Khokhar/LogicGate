<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f172a" />
  
  <!-- Circuit Traces -->
  <path d="M100 160 L180 160" stroke="#334155" stroke-width="24" stroke-linecap="round" />
  <path d="M100 352 L180 352" stroke="#334155" stroke-width="24" stroke-linecap="round" />
  <path d="M400 256 L460 256" stroke="#334155" stroke-width="24" stroke-linecap="round" />
  
  <!-- Logic Gate Shape (AND-like with futuristic cut) -->
  <path d="M180 100 
           L300 100 
           A156 156 0 0 1 300 412 
           L180 412 
           Z" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="32"
        filter="url(#glow)" />
        
  <!-- Internal Nodes -->
  <circle cx="180" cy="160" r="16" fill="#ffffff" />
  <circle cx="180" cy="352" r="16" fill="#ffffff" />
  
  <!-- Output Node -->
  <circle cx="456" cy="256" r="24" fill="#ffffff" filter="url(#glow)" />
  
  <!-- Connecting Lines -->
  <path d="M180 160 L240 160 L240 256" stroke="white" stroke-width="8" stroke-opacity="0.5" />
  <path d="M180 352 L240 352 L240 256" stroke="white" stroke-width="8" stroke-opacity="0.5" />
  <path d="M240 256 L432 256" stroke="white" stroke-width="8" stroke-opacity="0.8" />

</svg>
